{% extends "base.html" %}
{% block content %}
<section class="container">
    {% for demon in demonlist %}
    <div class="card mb-3">
        <div class="row g-1">
            <div class="col-md-4">
                <img src="https://thumbnails.demonlist.org/{{ demon['level_id'] }}.png"
                     class="img-fluid rounded-start" style="width: 100%; height: 100%"
                     alt="...">
            </div>
            <div class="col-md-8">
                <a class="card-body level-list-card" href="level/{{ demon['level_id'] }}">
                    <h5 class="card-title ml-4">#{{ demon['position'] }} - {{ demon['name'] }}</h5>
                    <p class="card-text ml-4">Создано: {{ demon['publisher']['name'] }}
                        <br>Проверено: {{ demon['verifier']['name'] }}
                    </p>
                    <a href="{{ demon['video'] }}" target="_blank">
                        <p class="card-text ml-4 mb-4"><small class="text-body-secondary">Видео проверки</small></p>
                    </a>
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</section>
{% endblock %}
