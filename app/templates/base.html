<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
<!-- Навигационная панель -->
<nav class="navbar navbar-expand-lg bg-dark">
    <div class="container-fluid">

        <a class="navbar-brand font-bold whitespace-nowrap monospace"
           href="{{ url_for('index') }}">BLITZKRIEG</a>
        <div style="border-left: 2px solid gray; height: 3vh; padding-left: 10px; margin-left: -5px"></div>
        <a class="navbar-brand font-bold whitespace-nowrap monospace" style="color: rgb(143, 150, 143);"
           href="{{ url_for('all_users') }}">РЕЙТИНГ ИГРОКОВ</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <!-- Кнопки "Войти" и "Зарегистрироваться" справа -->
                {% if not current_user.is_authenticated %}
                <form class="me-2 mb-2 mt-2" method="get" action="{{ url_for('register') }}">
                    <button type="submit" class="btn btn-primary">Зарегестрироваться</button>
                </form>
                <form class="mb-2 mt-2" action="{{ url_for('login') }}" method="get">
                    <button type="submit" class="btn btn-primary">Войти</button>
                </form>
                {% else %}
                <a class="nav-link active pt-2 text-nowrap" style="font-size: 20px"
                   href="{{ url_for('user_profile', user_id=current_user.id) }}">
                    {{ current_user.username }}
                </a>
                <img style="border-radius: 50%;"
                     src="../static/img/users_avatars/{{ current_user.source_image }}"
                     width="50px" height="50px">
                {% endif %}
            </div>
        </div>

    </div>
</nav>

<!-- Основной контент -->
<main class="flex-grow-1" style="margin-top: 20px">
    <div class="background dark:opacity-75 bg-main"></div>
    {% block content %}{% endblock %}
</main>

<!-- Футер -->
<footer class="py-3" style="margin-left: 35%;">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h5>О нас</h5>
                <p>Любовь к сложности и автоматизации породила этот сайт</p>
            </div>

            <div class="col-md-4">
                <h5>Контакты</h5>
                <ul class="list-unstyled">
                    <li>
                        <a class="link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
                           href="https://github.com/taishakutenn">taishakutenn</a></li>
                    <li>
                        <a class="link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"

                </ul>
            </div>
        </div>
    </div>
